<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="/css/style2.css">

    <script type="text/javascript" src="/js/jquery2.min.js"></script>
    <script type="text/javascript" src="/js/vector.js"></script>
</head>
<body>

<div id="container">
    <div id="output">
        <div class="containerT">
            <img src="/img/icon-1.png" style="width: 60px;height:70px">
            <h1>用户登录</h1>
            <form action="/userLogin/submit"  method="post" class="form" id="entry_form">
                <input type="text" required="required" placeholder="用户名" id="username"  name="username">
                <input type="password" required="required" placeholder="密码" id="password"  name="password">
                <input type="submit" id="entry_btn"  value="登录"/>
                <input type="reset"  value="重置"/>
                <div id="prompt" class="prompt"></div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });

</script>

<div style="text-align:center;">
    <p>更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
